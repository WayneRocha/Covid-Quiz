<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pagina_inicial.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Quiz</title>
</head>
<body>
    <main>
        <h1 class="titulo">Covid quiz</h1>
        <input id="nome" type="text" placeholder="Seu nome" autocomplete="off" onblur="permitir();">
        <button id="comecar" disabled>começar</button>
    </main>
    <script lang="javascript">
        //essa função só deixa o botão habilitado, caso tenha um algo dentro do input. a pessoa não vai poder continuar sem colocar algo.
        function permitir() {
            if (document.getElementById('nome').value != "") {
                document.getElementById('comecar').disabled = false;
            }
            else {
                document.getElementById('comecar').disabled = true;
            }
        }
    </script>
</body>
</html>
